<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>2.7节,限制只能输入中文</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
	<body>
	<script type="text/javascript">
		window.onload=function(){
			var chineseStr=document.getElementById("chineseStr");
			clearNonumber=function(tThis){     //过滤字符
				var _v=tThis.value;
				tThis.value=_v.replace(/[^\u4e00-\u9fa5]/g,"");   //正则替换
			}
		chineseStr.onfocus=function(){
			clearNonumber(this);         //获取焦点事件
		}
		chineseStr.onkeyup=function(){
			clearNonumber(this);        //键盘事件
		}
		chineseStr.onblur=function(){
			clearNonumber(this);     //失去焦点事件
		}
		}
	</script>
	<h2>限制只能输入文字</h2>
	<input type="text" name="number" value="只能输入中文" id="chineseStr"><br>
    </body>
</html>
