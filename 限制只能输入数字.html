<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>2.5节,禁止复制与粘贴</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
    <body>
    <form>
   		<input type="number" name="numberHTML5" value="HTML5只能输入数字" id="banNumberHTML5">
    	<input type="text" value="HTML5只能输入数字" pattern="[0-9]" id="patternHTML5">
    	<input type="text" name="number" value="只能输入数字" id="banNumber"><br>
    	<input type="submit" value="提交">
    </form>
    <script type="text/javascript">
   		window.onload=function(){
    	var banNumber=document.getElementById("banNumber");
    		clearNoumber = function(tThis){
    			var _v=tThis.value;                    //过滤数字
    			tThis.value=_v.replace(/\D/g,"");
    		}
    	banNumber.onfocus=function(){
    		clearNoumber(this);    //绑定获取焦点事件
    	}

    	banNumber.onkeyup=function(){
    		clearNoumber(this);    //  绑定键盘事件
    	}

    	banNumber.onblur=function(){
    		clearNoumber(this);   //失去焦点事件
    	}
    }
    </script>
    </body>
</html>
