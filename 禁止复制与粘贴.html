	<body>
	<h2>禁止复制与粘贴</h2>
	<input type="text" name="banCopyPaste" id="banCopyPaste"/><br>
	<script type="text/javascript">
		var banCopyPaste = document.getElemenById("banCopyPaste");
		banCopyPaste.oncopy = function(){
			return false;
		}

		banCopyPaste.onpaste = function(){
			return false;
		}
	</script>
    </body>
</html>
