				_vLen=_v.length,

				dataModel=tThis.getAttribute("data-model"),
				subLen=dataLength;
				if(_vLen>dataLength) tThis.value=_v.substr(0,subLen);

						dataLength?0:dataLength - _vLen),remainingCharacters);
